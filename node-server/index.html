                </div>

                </div>

                </div>

                <div class = "form-row">

                </div>

                </div>

                </div>

                <div class = "form-input">
                    <input type="number" id="number" placeholder="PHONE NUMBER"><br>
                </div>

                <div class = "form-row">
                    <label> city </label> 
                </div>

                <div class = "form-input">
                   <input type="text" id="city"placeholder="CITY"><br>
                </div>

        </div>
